# See https://github.com/returntocorp/semgrep/blob/experimental/docs/config/advanced.md

rules:
####################### PYTHON RULES #######################
  - id: deprecated-render-usage
    pattern: django.shortcuts.render_to_response(...)
    message: Use render() (from django.shortcuts) instead of render_to_response()
    languages: [python]
    severity: ERROR

  - id: useless-if-body
    patterns:
      - pattern: |
          if $X:
              $S
          else:
              $S
    message: useless if statment; both blocks have the same body
    languages: [python]
    severity: ERROR

  - id: login_required-unsupported
    pattern: |
      @zulip_login_required
      def $X(...) -> ...:
        ...
    message: "@login_required is unsupported; use @zulip_login_required"
    languages: [python]
    severity: ERROR
    metadata:
      good_lines:
        - "@zulip_login_required"
        - "# foo @login_required"
      bad_lines:
        - "@login_required"
        - " @login_required"
